<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            
            text-align: right;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #716a6a;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            text-align: right;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid rgb(111, 103, 103);
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00e1ff;
            border: none;
            color: #255977;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #2f9caf;
            transform: scale(1.05);
        }
        ::placeholder {
            text-align: center;
        }
        .contact {
            margin-top: 30px;
            text-align: center;
        }
        .contact div {
            margin-bottom: 15px;
        }
        .contact img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .contact a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: 0.3s ease;
        }
        .contact a:hover {
            color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" pattern="[0-9]{10}" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Entrez votre message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <div class="contact">
        <div class="wa">
            <img src="wa.jpg" alt="Logo WhatsApp">
            <a href="https://wa.me/+212675720319" target="_blank">WhatsApp</a>
        </div>
        <div class="in">
            <img src="in.jpg" alt="Logo Instagram">
            <a href="https://www.instagram.com/red1___9rab1" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>

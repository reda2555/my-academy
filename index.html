<!DOCTYPE html>
<html lang="fr" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Académie des Langues</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            background-image: url(nm.webp);
            background-size: cover;

        
        }

        /* En-tête */
        header {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav .lo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            margin: 0 10px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav ul li a:hover {
            background-color: #00408a;
        }

        /* Section d'accueil */
        .ho {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 150px auto 0;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: antiquewhite;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .ho p {
            font-size: 24px;
            line-height: 1.6;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Media Queries pour appareils mobiles */
        @media (max-width: 768px) {
            .ho {
                margin: 100px 20px 0;
                padding: 15px;
                width: auto;
            }

            .ho p {
                font-size: 18px;
            }

            .nav ul li {
                margin: 0 5px;
            }

            .nav ul li a {
                font-size: 14px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <nav class="nav">
            <a href="#" class="lo">Académie de Langues</a>
            <ul>
                <li><a href="about.html">Info</a></li>
                <li><a href="prod.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="location.html">Localisation</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section d'accueil -->
    <div class="ho">
        <p>Bienvenue sur l'Académie de Langues.<br> 
            Votre partenaire pour apprendre et maîtriser les langues avec excellence. Explorez nos cours et découvrez un monde de possibilités linguistiques.
        </p>
    </div>
</body>
</html>
